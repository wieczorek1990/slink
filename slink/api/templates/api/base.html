<!DOCTYPE html>
<html>
<head>
    <style>
        body, input, button,a {
            background-color: #fdf6e3;
            color: #657b83;
        }
        .content {
          position: absolute;
          left: 50%;
          top: 50%;
          -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
        .center-text {
            text-align: center;
        }
        .center-div {
            margin: 0 auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1 class="center-text">Slink</h1>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
